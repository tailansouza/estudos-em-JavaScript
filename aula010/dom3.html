<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ev dom</title>
</head>
<body>
    <h1>Fa√ßa sua soma.</h1>
    <label for="texn1">primeiro numero</label>
    <input type="number" name="n1" id="texn1">
    
    <br>
    <label for="texn2">segundo numero</label>
    <input type="number" name="n2" id="texn2">
    
    <br>
    <input type="button" value="somar" onclick="somar()">
    

    <div id="res">resutado</div>
<script>

function somar() {
    

    var tn1= document.getElementById('texn1')
    var tn2= document.getElementById('texn2')
    var res= document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    res.innerHTML = `a soma dos numeros ${n1} e ${n2} e ${s}. `
}
    

</script>
</body>
